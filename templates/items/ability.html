<form class="{{cssclass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{img}}" data-edit="img" title="{{name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{name}}" placeholder="{{localize 'rits.Name'}}"/></h1>
        </div>
    </header>

    {{!-- Sheet Body --}}
    <section class="sheet-body flex">
      {{editor system.description target="system.description" button=true editable=editable}}
    </section>
    <div class="flex-vertical">
      <label class="label-stripe">{{localize "rits.AbilityPrice"}}</label>
      <input id="ability-price" type="text" name="system.price" value="{{system.price}}" placeholder="{{localize 'rits.AbilityPrice'}}">
      <label class="label-stripe">{{localize "rits.Abilityclass"}}</label>
      <input id="ability-class" type="text" name="system.class" value="{{system.class}}" placeholder="{{localize 'rits.Abilityclass'}}">
      {{#if isGM}}
        <div class="label-stripe">{{localize "rits.Logic"}}</div>
        <textarea name="system.logic">{{{system.logic}}}</textarea>
        <div class="label-stripe">{{localize "rits.Effects"}}</div>
        <div id="effects">{{> "systems/runners-in-the-shadows/templates/parts/active-effects.html"}}</div>
      {{/if}}
    </div>
</form>
